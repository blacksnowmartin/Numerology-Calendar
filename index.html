<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystical Numerology Calendar</title>

{


}

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1a0b2e, #2e1b4a);
      color: #e0d8ff;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: auto;
    }

    .calendar-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(147, 112, 219, 0.5);
      animation: pulse 5s infinite ease-in-out;
      max-width: 100%;
      box-sizing: border-box;
    }

    .month-header {
      text-align: center;
      font-size: 24px;
      margin: 20px 0 10px;
      color: #d8bfd8;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 5px;
    }

    .calendar-day {
      padding: 10px;
      text-align: center;
      background: rgba(147, 112, 219, 0.1);
      border-radius: 5px;
      transition: transform 0.3s, background 0.3s;
    }

    .calendar-day:hover {
      background: rgba(147, 112, 219, 0.3);
      transform: scale(1.1);
    }

    .calendar-day sup {
      font-size: 0.6em;
      color: #f0c05a;
    }

    .weekday {
      text-align: center;
      font-size: 14px;
      color: #b0a8ff;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(147, 112, 219, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(147, 112, 219, 0.8);
      }
    }

    @media (max-width: 500px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 40px);
      }
      .calendar-day {
        padding: 5px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container" id="calendar"></div>

  <script>
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    function getNumerologyNumber(dateStr) {
      let digits = dateStr.replace(/\D/g, "").split("").map(Number);
      let total = digits.reduce((sum, num) => sum + num, 0);

      while (total > 9) {
        total = String(total).split("").reduce((sum, num) => sum + Number(num), 0);
      }

      return total;
    }

    function getActivityForNumber(num) {
      const activities = {
        1: "Start new projects, lead with confidence.",
        2: "Focus on partnerships, practice patience.",
        3: "Be creative, express yourself through art.",
        4: "Organize your space, build solid plans.",
        5: "Embrace change, try something adventurous.",
        6: "Nurture relationships, create harmony.",
        7: "Reflect deeply, explore spiritual insights.",
        8: "Take charge, focus on career or finances.",
        9: "Give back, wrap up loose ends."
      };
      return activities[num] || "Reflect and recharge.";
    }

    function generateCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const calendar = document.getElementById("calendar");

      // Show daily numerology number as notification
      const todayStr = `${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}${year}`;
      const todayNumber = getNumerologyNumber(todayStr);
      const message = `Todayâ€™s Number: ${todayNumber} - ${getActivityForNumber(todayNumber)}`;

      if (Notification.permission === "granted") {
        new Notification(message);
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(message);
          }
        });
      }

      // Generate calendar for all months
      months.forEach((month, monthIndex) => {
        const monthDiv = document.createElement("div");
        monthDiv.innerHTML = `<div class="month-header">${month} ${year}</div>`;

        const grid = document.createElement("div");
        grid.className = "calendar-grid";

        // Weekday headers
        weekdays.forEach(day => {
          const dayDiv = document.createElement("div");
          dayDiv.className = "weekday";
          dayDiv.textContent = day;
          grid.appendChild(dayDiv);
        });

        // Days of the month
        const firstDay = new Date(year, monthIndex, 1).getDay();
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          grid.appendChild(document.createElement("div"));
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayDiv = document.createElement("div");
          dayDiv.className = "calendar-day";

          const dateStr = `${String(monthIndex + 1).padStart(2, '0')}${String(day).padStart(2, '0')}${year}`;
          const num = getNumerologyNumber(dateStr);

          dayDiv.innerHTML = `${day}<sup>${num}</sup>`;
          grid.appendChild(dayDiv);
        }

        monthDiv.appendChild(grid);
        calendar.appendChild(monthDiv);
      });
    }

    // Run script
    generateCalendar();
  </script>
</body>
</html>
