<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MystiChron</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 6px #000;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 90%;
      max-width: 1200px;
    }

    .month {
      border: 2px solid #888;
      border-radius: 12px;
      padding: 20px;
      background-color: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px #000;
    }

    .month h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #f5d142;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .day {
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    .day::after {
      content: attr(data-num);
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 0.7em;
      color: #ccc;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0,0,0,0.2);
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1rem;
      color: #ccc;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>MystiChron</h1>

  <div class="calendar" id="calendar"></div>

  <footer>
    Developed with love by <strong>Blacksnow Martin (Martin Kitonga) ðŸ˜Š</strong>
  </footer>

  <script>
    const calendarEl = document.getElementById('calendar');
    const now = new Date();
    const currentYear = now.getFullYear();
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function getNumerologyNumber(date) {
      let digits = date.getFullYear() + '' + (date.getMonth() + 1) + '' + date.getDate();
      return reduceToSingleDigit([...digits].map(Number).reduce((a, b) => a + b));
    }

    function reduceToSingleDigit(num) {
      while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
        num = [...num.toString()].map(Number).reduce((a, b) => a + b);
      }
      return num;
    }

    for (let month = 0; month < 12; month++) {
      let monthEl = document.createElement('div');
      monthEl.className = 'month';

      let header = document.createElement('h2');
      header.textContent = monthNames[month];
      monthEl.appendChild(header);

      let daysEl = document.createElement('div');
      daysEl.className = 'days';

      let firstDay = new Date(currentYear, month, 1);
      let totalDays = new Date(currentYear, month + 1, 0).getDate();
      let startWeekday = firstDay.getDay();

      // Empty boxes for days before the first
      for (let i = 0; i < startWeekday; i++) {
        daysEl.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= totalDays; day++) {
        let dayEl = document.createElement('div');
        dayEl.className = 'day';

        let thisDate = new Date(currentYear, month, day);
        let num = getNumerologyNumber(thisDate);

        dayEl.textContent = day;
        dayEl.setAttribute('data-num', num);
        daysEl.appendChild(dayEl);
      }

      monthEl.appendChild(daysEl);
      calendarEl.appendChild(monthEl);
    }

    // Today's alert
    const todayNum = getNumerologyNumber(new Date());
    const suggestions = {
      1: "Take the lead on something today!",
      2: "Practice patience and harmony.",
      3: "Express your creativity or share a joke!",
      4: "Be practical and work on unfinished tasks.",
      5: "Embrace change and adventure.",
      6: "Help someone in your family or community.",
      7: "Take time to reflect and meditate.",
      8: "Focus on goals, money, or power moves.",
      9: "Let go of grudges â€” it's time for compassion.",
      11: "Trust your intuition today.",
      22: "Work on your big vision with care.",
      33: "Heal someone with your kindness."
    };

    alert(`Today's Numerology Number is ${todayNum}. ${suggestions[todayNum] || ""}`);
  </script>
</body>
</html>
