<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Mystical Numerology Calendar</title> <style> body { background: linear-gradient(135deg, #1a0b2e, #2e1b4a); color: #e0d8ff; font-family: 'Cinzel', serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: auto; } .calendar-container { background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 20px; box-shadow: 0 0 20px rgba(147, 112, 219, 0.5); animation: pulse 5s infinite ease-in-out; max-width: 100%; box-sizing: border-box; } .month-header { text-align: center; font-size: 24px; margin-bottom: 15px; color: #d8bfd8; } .calendar-grid { display: grid; grid-template-columns: repeat(7, 60px); gap: 5px; } .calendar-day { padding: 10px; text-align: center; background: rgba(147, 112, 219, 0.1); border-radius: 5px; transition: transform 0.3s, background 0.3s; } .calendar-day:hover { background: rgba(147, 112, 219, 0.3); transform: scale(1.1); } .calendar-day sup { font-size: 0.6em; color: #f0c05a; } .weekday { text-align: center; font-size: 14px; color: #b0a8ff; } @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px rgba(147, 112, 219, 0.5); } 50% { box-shadow: 0 0 30px rgba(147, 112, 219, 0.8); } } @media (max-width: 500px) { .calendar-grid { grid-template-columns: repeat(7, 40px); } .calendar-day { padding: 5px; font-size: 12px; } } </style> </head> <body> <div class="calendar-container" id="calendar"></div> <script> // Calculate numerology number function getNumerologyNumber(dateStr) { let digits = dateStr.replace(/\D/g, "").split("").map(Number); let total = digits.reduce((sum, num) => sum + num, 0); while (total > 9) { total = String(total).split("").reduce((sum, num) => sum + Number(num), 0); } return total; } // Suggest activities for numerology numbers function getActivityForNumber(num) { const activities = { 1: "Start new projects, lead with confidence.", 2: "Focus on partnerships, practice patience.", 3: "Be creative, express yourself through art.", 4: "Organize your space, build solid plans.", 5: "Embrace change, try something adventurous.", 6: "Nurture relationships, create harmony.", 7: "Reflect deeply, explore spiritual insights.", 8: "Take charge, focus on career or finances.", 9: "Give back, wrap up loose ends." }; return activities || "Reflect and recharge."; } // Generate calendar for the current year function generateCalendar() { const today = new Date(); const year = today.getFullYear(); const calendar = document.getElementById("calendar"); const months =; const weekdays =; // Daily notification const dateStr = `${(today.getMonth() + 1).toString().padStart(2, "0")}${today.getDate().toString().padStart(2, "0")}${year}`; const num = getNumerologyNumber(dateStr); if (Notification.permission === "granted") { new Notification(`Today’s Number: ${num} - ${getActivityForNumber(num)}`); } else if (Notification.permission !== "denied") { Notification.requestPermission().then(permission => { if (permission === "granted") { new Notification(`Today’s Number: ${num} - ${getActivityForNumber(num)}`); } }); } // Create calendar for each month months.forEach((month, monthIndex) => { const monthDiv = document.createElement("div"); monthDiv.innerHTML = `<div class="month-header">${month} ${year}</div>`; const grid = document.createElement("div"); grid.className = "calendar-grid"; // Add weekday headers weekdays.forEach(day => { const dayDiv = document.createElement("div"); dayDiv.className = "weekday"; dayDiv.textContent = day; grid.appendChild(dayDiv); }); // Calculate first day and days in month const firstDay = new Date(year, monthIndex, 1).getDay(); const daysInMonth = new Date(year, monthIndex + 1, 0).getDate(); // Add empty cells for days before the first for (let i = 0; i < firstDay; i++) { const emptyDiv = document.createElement("div"); grid.appendChild(emptyDiv); } // Add days with numerology superscripts for (let day = 1; day <= daysInMonth; day++) { const dayDiv = document.createElement("div"); dayDiv.className = "calendar-day"; const dateStr = `${(monthIndex + 1).toString().padStart(2, "0")}${day.toString().padStart(2, "0")}${year}`; const num = getNumerologyNumber(dateStr); dayDiv.innerHTML = `${day}<sup>${num}</sup>`; grid.appendChild(dayDiv); } monthDiv.appendChild(grid); calendar.appendChild(monthDiv); }); } // Load Google Fonts and generate calendar const link = document.createElement("link"); link.href = "https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"; link.rel = "stylesheet"; document.head.appendChild(link); generateCalendar(); </script> </body> </html>
