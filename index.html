<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MystiChron</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 6px #000;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 90%;
      max-width: 1200px;
    }

    .month {
      border: 2px solid #888;
      border-radius: 12px;
      padding: 20px;
      background-color: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px #000;
    }

    .month h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #f5d142;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .day {
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    .day::after {
      content: attr(data-num);
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 0.7em;
      color: #ccc;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0,0,0,0.2);
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1rem;
      color: #ccc;
      border-top: 1px solid #444;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: linear-gradient(145deg, #1a1a2e, #16213e, #0f3460);
      border: 2px solid #f5d142;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform: scale(0.7) translateY(-50px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .modal.show {
      transform: scale(1) translateY(0);
    }

    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #f5d142, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .modal-number {
      font-size: 4rem;
      font-weight: bold;
      color: #f5d142;
      text-shadow: 0 0 20px rgba(245, 209, 66, 0.5);
      margin: 20px 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .modal-title {
      font-size: 1.8rem;
      color: #f5f5f5;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .modal-message {
      font-size: 1.2rem;
      color: #e0e0e0;
      line-height: 1.6;
      margin-bottom: 30px;
      font-style: italic;
    }

    .modal-close {
      background: linear-gradient(45deg, #f5d142, #ff6b6b);
      border: none;
      color: #1a1a2e;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 209, 66, 0.3);
    }

    .modal-close:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 209, 66, 0.4);
    }

    .modal-close:active {
      transform: translateY(0);
    }

    .modal-date {
      font-size: 1rem;
      color: #888;
      margin-bottom: 15px;
      font-style: italic;
    }

    .modal-icon {
      font-size: 2rem;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>MystiChron</h1>

  <div class="calendar" id="calendar"></div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-icon">âœ¨</div>
      <div class="modal-date" id="modalDate"></div>
      <div class="modal-title">Today's Numerology</div>
      <div class="modal-number" id="modalNumber"></div>
      <div class="modal-message" id="modalMessage"></div>
      <button class="modal-close" onclick="closeModal()">Continue Your Journey</button>
    </div>
  </div>

  <footer>
    Developed with love by <strong>Blacksnow Martin (Martin Kitonga) ðŸ˜Š</strong>
  </footer>

  <script>
    const calendarEl = document.getElementById('calendar');
    const now = new Date();
    const currentYear = now.getFullYear();
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function getNumerologyNumber(date) {
      let digits = date.getFullYear() + '' + (date.getMonth() + 1) + '' + date.getDate();
      return reduceToSingleDigit([...digits].map(Number).reduce((a, b) => a + b));
    }

    function reduceToSingleDigit(num) {
      while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
        num = [...num.toString()].map(Number).reduce((a, b) => a + b);
      }
      return num;
    }

    for (let month = 0; month < 12; month++) {
      let monthEl = document.createElement('div');
      monthEl.className = 'month';

      let header = document.createElement('h2');
      header.textContent = monthNames[month];
      monthEl.appendChild(header);

      let daysEl = document.createElement('div');
      daysEl.className = 'days';

      let firstDay = new Date(currentYear, month, 1);
      let totalDays = new Date(currentYear, month + 1, 0).getDate();
      let startWeekday = firstDay.getDay();

      // Empty boxes for days before the first
      for (let i = 0; i < startWeekday; i++) {
        daysEl.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= totalDays; day++) {
        let dayEl = document.createElement('div');
        dayEl.className = 'day';

        let thisDate = new Date(currentYear, month, day);
        let num = getNumerologyNumber(thisDate);

        dayEl.textContent = day;
        dayEl.setAttribute('data-num', num);
        daysEl.appendChild(dayEl);
      }

      monthEl.appendChild(daysEl);
      calendarEl.appendChild(monthEl);
    }

    // Modal functions
    function showModal() {
      const modalOverlay = document.getElementById('modalOverlay');
      const modal = document.getElementById('modal');
      
      modalOverlay.classList.add('show');
      setTimeout(() => {
        modal.classList.add('show');
      }, 100);
    }

    function closeModal() {
      const modalOverlay = document.getElementById('modalOverlay');
      const modal = document.getElementById('modal');
      
      modal.classList.remove('show');
      setTimeout(() => {
        modalOverlay.classList.remove('show');
      }, 300);
    }

    // Today's numerology display
    const todayNum = getNumerologyNumber(new Date());
    const suggestions = {
      1: "Take the lead on something today!",
      2: "Practice patience and harmony.",
      3: "Express your creativity or share a joke!",
      4: "Be practical and work on unfinished tasks.",
      5: "Embrace change and adventure.",
      6: "Help someone in your family or community.",
      7: "Take time to reflect and meditate.",
      8: "Focus on goals, money, or power moves.",
      9: "Let go of grudges â€” it's time for compassion.",
      11: "Trust your intuition today.",
      22: "Work on your big vision with care.",
      33: "Heal someone with your kindness."
    };

    // Set modal content
    document.getElementById('modalNumber').textContent = todayNum;
    document.getElementById('modalMessage').textContent = suggestions[todayNum] || "Trust the journey and follow your heart.";
    document.getElementById('modalDate').textContent = new Date().toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });

    // Show modal after page loads
    setTimeout(() => {
      showModal();
    }, 1000);

    // Close modal when clicking outside
    document.getElementById('modalOverlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
